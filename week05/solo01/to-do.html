<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.6.0.slim.min.js"
      integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="to-do.css" />
    <title>Todo App</title>
  </head>
  <body>
    <main>
      <h1>Todo App</h1>
      <input id="todo-input" type="text" placeholder="Add a Todo here" />
      <button onclick="addItem()" id="button" class="button">Submit</button>
      <form id="search-books" class="form-inline my-2">
        <input
          class="form-control"
          type="search"
          placeholder="Search for a Todo"
          aria-label="Search"
        />
      </form>
      <div class="row">
        <div class="columns medium-8 medium-offset-2">
          <ul id="list-items"></ul>
        </div>
      </div>
      <button onclick="showComplete()">Show All</button>
      <button onclick="toggleClock()">Hide Complete</button>
    </main>

    <script src="./to-do.js"></script>
    <script src="./filter.js"></script>
  </body>
</html>
